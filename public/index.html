<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta
      name="description"
      content="年賀状リンク用のシンプルなページです。"
    />
    <title>新年のご挨拶</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header class="hero">
        <div class="badge">迎春</div>
        <h1>あけましておめでとうございます</h1>
        <p class="lead">
          <span id="main-year">2025</span>年もよろしくお願いいたします。
        </p>
      </header>

      <main class="content">
        <section id="main" class="panel">
          <h2>本編</h2>
          <p class="lead-sub">
            年賀ムービーです。お好きな方法で埋め込めます。
          </p>

          <div class="message">
            <p class="message-title">メッセージ</p>
            <p class="message-body">ここにご挨拶文を入れてください。</p>
          </div>

          <div class="video-grid">
            <div class="video-card">
              <div class="video-embed">
                <iframe
                  src="https://www.youtube.com/embed/VIDEO_ID"
                  title="YouTube 埋め込み動画"
                  loading="lazy"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen
                  referrerpolicy="strict-origin-when-cross-origin"
                ></iframe>
              </div>
              <p class="caption">
                YouTube 埋め込み用。<span class="mono">VIDEO_ID</span> を差し替えてください。
              </p>
            </div>

            <div class="video-card">
              <video controls playsinline preload="metadata">
                <source src="videos/newyear.mp4" type="video/mp4" />
                お使いのブラウザは video タグに対応していません。
              </video>
              <p class="caption">
                <span class="mono">public/videos/newyear.mp4</span> を配置すると再生できます。
              </p>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <span>Happy New Year</span>
        <span class="divider">•</span>
        <span id="footer-year">2025</span>
      </footer>
    </div>

    <script>
      (() => {
        const mainYear = document.getElementById("main-year");
        const footerYear = document.getElementById("footer-year");
        const year = new Date().getFullYear();

        if (mainYear) {
          mainYear.textContent = String(year);
        }
        if (footerYear) {
          footerYear.textContent = String(year);
        }
      })();
    </script>
  </body>
</html>
